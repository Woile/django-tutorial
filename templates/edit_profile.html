{% extends 'base.html' %}
{% block title %}Perfil del usuario{% endblock %}

{% block sub_menu %}
<ul>
    <li><a href="{% url blog_home %}">&lt; Back</a></li>	
</ul>
{% endblock %}

{% block content %}

<h3>Ey {{user.first_name}}!! aqui puedes editar la informacion de tu perfil:</h3>

<div class="post">
    <form method="post" action=".">{% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Guardar"/>
    </form>
</div>

{% endblock %}
